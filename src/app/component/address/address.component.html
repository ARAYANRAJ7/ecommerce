<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Shipping Address</h1>
                    
                </div>
                <form [formGroup]="addressForm" (ngSubmit)="gopayment()">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input formControlName="name" type="text" class="form-control" id="name" 
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="village" class="form-label">Village/Town</label>
                        <input formControlName="village" type="text" class="form-control" id="village" 
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="street" class="form-label">Steet</label>
                        <input formControlName="street" type="text" class="form-control" id="street" 
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="landmark" class="form-label">Landmark</label>
                        <input formControlName="landmark" type="text" class="form-control" id="landmark" 
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pincode</label>
                        <input formControlName="pincode" type="number" class="form-control" id="pincode" 
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input formControlName="mobile" type="number" class="form-control" id="mobile" 
                            required>
                    </div>
                    <div class="col-mb-3" style="margin-top: 20px;">
                        <button type="submit" class="btn btn-primary">Save and Deliver Here</button>
                    </div>
                </form>
                <br>
                <a routerLink="/register" style="color: white;">New User ? Click to SignUp ></a>
            </div>
        </div>
    </div>
</div>
